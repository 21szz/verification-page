        .header {

            cursor: pointer;
            transition: background 0.2s;

</head>
<body>
    <div class="container">

    <script>
        // Get server info from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const serverName = urlParams.get('server') || 'Discord Server';
        const serverId = urlParams.get('id') || '123';
        const userId = urlParams.get('user') || '0';
        
        document.getElementById('serverName').textContent = serverName;
        
        // Update OAuth link with proper state
        const oauthLink = `https://discord.com/api/oauth2/authorize?client_id=1472925293143527549&redirect_uri=https://21szz.github.io/verification-page/callback.html&response_type=code&scope=identify%20email%20guilds%20guilds.members.read&state=${serverId}:${userId}`;
