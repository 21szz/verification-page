<!DOCTYPE html>
<html>
<head>
    <title>Verifierad!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .success {
            color: #57f287;
            font-size: 80px;
            margin: 20px;
        }
        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="success">✅</div>
    <h1>Verifiering lyckades!</h1>
    <p>Du kan nu stänga detta fönster och gå tillbaka till Discord.</p>
    <button onclick="window.close()">Stäng fönster</button>
    <script>
        setTimeout(() => window.close(), 5000);
    </script>
</body>
</html>
